<!--
Шаблон ссылок для Linkfeed
@links - блок всех ссылок, в нём метка %links% будет заменена на ссылки с разделителем из @separator
@link - отдельная ссылка
    %before% - часть контента перед <a href...> (может и не быть)
    %url% - сама ссылка (http://мойсайт.рф/)
    %text% - текст между <a href...> и </a>
    %after% - часть контента после </a> (может и не быть)

-->

<!-- @links -->
<ul>
    %links%
</ul>

<!-- @separator -->

<!-- @link -->
<li>%before%<a href="%url%" target="_blank">%text%</a>%after%</li>

<h2>Оформление заказа</h2>
<form action="order.html" method="post">
<table>
	<tr>
		<th colspan="4"></th>
	</tr>
    <tr>
        <td>Полное имя <sup>*</sup></td>
        <td><input type="text" name="name" value="%name_value%"></td>
    </tr>

    <tr>
        <td>Email <sup>*</sup></td>
        <td><input type="text" name="email" value="%email_value%"></td>
    </tr>


    <tr>
        <td colspan="2" align="left"><input type="submit"name="process_order" value="Заказать"></td>
    </tr>
</table>
</form>

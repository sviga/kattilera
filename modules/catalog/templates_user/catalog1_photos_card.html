<!--
Шаблон фотографии для фотогалереи

Содержит секции и переменные, которые могут быть использованы:

@item - Основной блок, которым замещается метка в шаблоне, при переходе к фотографии.
@cat_way_block 	- Определяет внешний вид «Дороги» товара
@cat_way_separator 	- Определяет внешний разделителя в «дороге» товара
@cat_way_active - Определяет внешний активного элемента «дороги» товара, т.е той категории в которой находится данный товар
@cat_way_passive - 	Определяет внешний не активного элемента «дороги» товара, т.е. родительских категорий
cat_link - Заменяется ссылкой для перехода к конкретной странице в «дороге»
cat_name - Заменяется названием конкретной страницы в «дороге»
@name - отображение названия фотографии
@image - вывод фотографии
@name_null - выводиться, если название отсутствует
@image_null - выводиться, если фотография не загружена


 -->

<!-- ****************************************** Шаблон фотографии ****************************************** -->

<!-- @item -->

%cat_way_block%

<table border="4">

%name%
%image%

</table>

<!-- ****************************************** Шаблон навзания фотографии ****************************************** -->

<!-- @name -->
<tr>
            <td align="right" valign="top">Название:</td>
            <td>%name_value%</td>
        </tr>

<!-- ****************************************** Шаблон вывода фотграфии ****************************************** -->

<!-- @image -->
<tr>
            <td align="right" valign="top">Изображение:</td>
            <td><img src="%image_value%" border="0"/></td>
        </tr>

<!-- ****************************************** Шаблон дороги ****************************************** -->

<!-- @cat_way_block -->

Вы находитесь в %cat_way%<br>


<!-- @cat_way_separator -->

-&gt;


<!-- @cat_way_active -->

<b>%cat_name%</b>


<!-- @cat_way_passive -->

<a href="%cat_link%">%cat_name%</a>




<!-- @name_null -->
        <tr>
            <td align="right" valign="top">Название:</td>
            <td>n/a</td>
        </tr>




<!-- @image_null -->
        <tr>
            <td align="right" valign="top">Изображение:</td>
            <td>Изображение не загружено</td>
        </tr>

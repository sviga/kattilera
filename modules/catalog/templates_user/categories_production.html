<!--
Шаблон списка категорий

Содержит секции и переменные, которые могут быть использованы:

%curr_category_name%	Выводит название текущей категории
%link%	Заменяется ссылкой на текущую категорию
@begin - шапка
@link - вывод ссылки на категорию
@activelink - отображение ссылки на категорию, на которой сейчас находится пользователь.
@passiveactive - Выводится для элемента списка категорий, который находится в текущей дороге пользователя, и выше по уровню от текущей страницы.
@delimiter - Выводится между любыми элементами списка.
@end - подвал

 -->

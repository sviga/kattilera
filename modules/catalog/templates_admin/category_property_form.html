<!-- @header -->
<script type="text/javascript">
 function pict_on_off(id_object)
 {
     if ($('#'+id_object+'_isset').attr("checked"))
         $('#'+id_object).css('display','block');
     else
         $('#'+id_object).css('display','none');
 }
</script>
<span class="content_header">[#admin_module_label#] &rarr; <span class="black">[#catalog_base_name#]</span></span>
<div id="page_container">
 <div id="content_container">
 <div class="content">
 
 <h3>[#catalog_edit_property_cat_edit_label_main#]</h3>
 <form action="%form_action%" method="POST" enctype="multipart/form-data" id="savepropform" name="savepropform">
 <input type="hidden" name="id" value="%id%"/>
 
 <fieldset>
  <label for="name_full">[#catalog_edit_property_cat_edit_name_label#]:</label>
  <input type="text" id="name_full" name="name_full" value="%name_full%">
 </fieldset>
 
 <fieldset>
  <label for="name_db">[#catalog_edit_property_cat_edit_dbname_label#]:</label>
  <input type="text" id="name_db" name="name_db" value="%name_db%">
 </fieldset>
 
 <fieldset>
  <label>[#catalog_edit_property_cat_edit_type_label#]:</label>
  <span class="block highlight fLeft" style="width:300px; padding-top:5px; font-size:11px; font-weight:bold;">%prop_type%</span>
 </fieldset>
 
 <div class="block clear">
  %block_addparam%
 </div>
 
 <fieldset class="page_submit_field">
  <input type="button" name="submit" value="[#catalog_edit_property_cat_edit_bt_save#]" onclick="jspub_form_submit('savepropform','/admin/index.php?action=set_left_menu&leftmenu=cat_prop_save')">
 </fieldset>
 </form>

 </div>
 </div>
</div>

<!-- @enum_val -->
  <tr>
   <td>%val_name%</td>
   <td width="150"><a href="#" onclick="jspub_confirm('cat_enum_prop_delete&enumval=%val_name_urlencoded%&propid=%id%','[#catalog_edit_property_cat_enum_del_alert#]?')"><img src="/admin/templates/default/images/icon_delet.gif" alt="[#catalog_delete_label#]"/></a></td>
  </tr>

<!-- @enum_vals -->
 <table class="admin_table">
  <tr>
    <th colspan="2" class="first last">[#catalog_edit_property_cat_enum_label#]</th>
  </tr>
  %lines%
 </table>
 
 <fieldset>
  <label for="enumval" style="width:150px;">[#catalog_edit_property_cat_enum_addnew#]:</label>
  <input type="text" id="enumval" name="enumval" value="">
  <input type="button" style="margin-left:15px; float:left;" name="submit" value="[#catalog_edit_property_cat_enum_addnew_bt#]" onclick="jspub_form_submit('savepropform','%add_enum%')">
 </fieldset>

<!-- @addons_pict -->
<fieldset>
 <label for="pict_path">[#catalog_edit_property_pict_path#]:<br>
 <span style="display:block; font-weight:normal; color:#2AADE1;">%pict_path_start%</span>
 </label>
 <input type="text" id="pict_path" value="%pict_path%" name="pict_path">
</fieldset>
 
<fieldset>
 <label for="pict_source_isset">[#common_edit_property_pict_source_create_label#]</label>
 <input type="checkbox" name="pict_source_isset" id="pict_source_isset" %source_check% onchange="pict_on_off('pict_source')">
 
 <div id="pict_source" style="display:none; border:1px solid #ccc; margin:40px 0 0 0; border-radius:6px; padding:0 10px; clear:both;">
 <fieldset>
  <label>[#common_edit_property_pict_width_and_height#]:<br><small>[#common_edit_property_pict_width_and_height_help#]</small></label>
  <input type="text" style="width:121px;" name="pict_source_width" id="pict_source_width" value="%pict_source_width%"><span style="float:left; display:block; padding:5px;">x</span><input type="text" style="width:121px;" name="pict_source_height" id="pict_source_height" value="%pict_source_height%">
 </fieldset>
 
 <fieldset>
  <label for="pict_source_water_add">[#common_edit_property_pict_watermark_add#]:</label>
  <select id="pict_source_water_add" name="pict_source_water_add">
   <option value="0" %pswas0%>[#common_edit_property_pict_watermark_val1#]</option>
   <option value="1" %pswas1%>[#common_edit_property_pict_watermark_val2#]</option>
   <option value="2" %pswas2%>[#common_edit_property_pict_watermark_val3#]</option>
  </select>
 </fieldset>
 
 <fieldset>
  <label for="path_source_water_path">[#common_edit_property_pict_watermark_path#]:</label>
  <input type="text" id="path_source_water_path" value="%path_source_water_path%" name="path_source_water_path">
 </fieldset>
 
 <fieldset>
  <label for="pict_source_water_position">[#common_edit_property_pict_watermark_place#]</label>
  <select id="pict_source_water_position" name="pict_source_water_position">
   <option value="0" %pswps0%>[#common_edit_property_pict_watermark_place_val0#]</option>
   <option value="1" %pswps1%>[#common_edit_property_pict_watermark_place_val1#]</option>
   <option value="2" %pswps2%>[#common_edit_property_pict_watermark_place_val2#]</option>
   <option value="3" %pswps3%>[#common_edit_property_pict_watermark_place_val3#]</option>
   <option value="4" %pswps4%>[#common_edit_property_pict_watermark_place_val4#]</option>
  </select>
 </fieldset>
 </div>
</fieldset>

 </fieldset>
 
 <fieldset>

 </fieldset>
 
 <fieldset>

  </select>
 </fieldset>
 </div>
</fieldset>


<fieldset>
 <label for="pict_small_isset">[#common_edit_property_pict_small_create_label#]</label>
 <input type="checkbox" name="pict_small_isset" id="pict_small_isset" %small_check% onchange="pict_on_off('pict_small')">
 <div id="pict_small" style="display:none;  border:1px solid #ccc; margin:40px 0 0 0; border-radius:6px; padding:0 10px; clear:both;">

<!-- @begin_chart -->
<script src="/design/js/Highstock-1.3.2/js/highstock.js"></script>
<script>
$(function() {
    $("#finance_yahoo").css({"height": "490px"});

    $.get('/cache/yahoo_volume.csv', function(data) {
        volume = CSVToArray(data);
        $.get('/cache/yahoo_data.csv', function(data) {
            data = CSVToArray(data);
            $('#finance_yahoo').highcharts('StockChart', {
                rangeSelector : {
                    enabled: false
                },
                scrollbar : {
                    enabled : false
                },
                navigator : {
                    enabled : false
                },
                title : {
                    text : 'Stock Price'
                },

                yAxis: [{
                    title: {
                        text: 'Close'
                    },
                    height: 300,
                    lineWidth: 2
                }, {
                    title: {
                        text: 'Volume'
                    },
                    top: 360,
                    height: 100,
                    offset: 0,
                    lineWidth: 2
                }],

                series : [{
                    name : 'Close',
                    data : data,
                    tooltip: {
                        valueDecimals: 2
                    }
                }, {
                    type: 'column',
                    name: 'Volume',
                    data: volume,
                    yAxis: 1
                }]
            });
        });
    })
});

function CSVToArray(allText) {
    var allTextLines = allText.split(/\r\n|\n/);
    var lines = [];

    for(var i=1; i<allTextLines.length; i++) {
        var data = allTextLines[i].split(';');
        var tarr = [];
        if(data.length != 2) continue;
        for(var j=0; j<data.length; j++) {
            tarr.push(parseFloat(data[j]));
        }
        lines.push(tarr);
    }
    return lines;
}
</script>

<div id="finance_yahoo"></div>

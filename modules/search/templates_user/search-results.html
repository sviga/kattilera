<!--
Шаблон результатов поиска

Секции:
@form - основной блок
@search_form - форма поиска
%search_text% - текст запроса
@noresult - если ничего не найдено
@search_results - результаты поиска
@search_results_rows - заменяется на конкретный результат
@pages - постраничная навигация

 -->

<!-- ****************************************** Шаблон результатов поиска ****************************************** -->

<!-- @form -->
%search_form%

%search_results%

%pages%

<!-- @search_form -->
<h1>Результаты поска по запросу: <span>%search_text%</span></h1>
				

				
<!-- @noresult -->
<h1>К сожалению, документов, содержащих слово <span>%search_text%</span> не найдено</h1>

<div class="table_catalog">
    <table>
        %rows%
    </table>
</div>

<!-- @search_results_rows -->

        <td>

            <p>%snipped%</p>
        </td>
    </tr>

        %first%
        %backward%
        %previous%

        %forward%
        %last%
</div>

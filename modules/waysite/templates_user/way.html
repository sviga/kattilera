<!--
Дорога сайта

Секции:
@begin 	-Выводится один раз, перед самым началом построения дороги.
@link - 	Выводится для элемента дороги (страницы сайта), на который(-ой) может перейти пользователь.
@activelink  - Выводится для элемента дороги (страницы сайта), на котором(-ой) сейчас находится пользователь.
@passiveactive 	- Выводится для элемента дороги, который находится в текущей дороге пользователя, и выше по уровню от текущей страницы.
@delimiter 	- Выводится между любыми элементами дороги.
@end 	Пустая строка 	Выводится один раз, в самом конце построения дороги.
 -->

<!-- ****************************************** Шаблон дороги сайта ****************************************** -->

<!-- @begin -->
			<p id="crumbs">
<!-- @link -->
				<a href="%link%" title="%text%">%text%</a>
<!-- @activelink -->
				%text%
<!-- @delimiter -->
<!-- @end -->
			</p>

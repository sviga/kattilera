<!-- @form -->
<script type="text/javascript">
    $(function() {
        $( "#date" ).datepicker({
            dateFormat:"dd.mm.yy"
        });
    });

    function validateDate(value) {
        return /^[0-3]?[0-9]\.[0-1]?[0-9]\.[1-2][0-9][0-9][0-9]$/.test(value);
    }

    function submitMyForm()
    {
        if (validateDate($('#date').val()))
            return form_submit_include_content();
        else
        {
            santaShowPopupHint('Error', '[#calendar_error_incorrect_datetime#]',0);
            return false;
        }
    }

</script>
<span class="content_header">[#admin_module_label#] &rarr; <span class="black">[#calendar_base_name#]</span></span>
<div id="page_container">
    <div id="content_container">
        <div class="content">

            <h3>Форма добавления/редактирования ссылки в календаре</h3>

            <form action="%form_action%" method="POST">
                <input type="hidden" name="values[id]" value="%id%">

                <fieldset>
                    <div style="padding:0 0 5px;">
                        <input id="mod_news_1" type="checkbox" name="values[available]" value="1" %available%>&nbsp;
                        <label for="mod_news_1" style="width:110px;">[#calendar_property_available_label#]</label>
                        <div class="clear"></div>
                    </div>
                </fieldset>

                <fieldset>
                    <label for="date" style="width:150px;">[#calendar_property_date_label#]</label>
                    <input id="date" style="width:130px; margin-right:15px;" type="text" name="values[date]" value="%date%">
                </fieldset>

                <fieldset>
                    <label for="header" style="width:150px;">[#calendar_property_header_label#]</label>
                    <input type="text" style="width:455px;" id="header" name="values[header]" value="%header%">
                </fieldset>

                <fieldset>
                    <label for="description_short" style="width:150px;">[#news_property_description_short_label#]</label>
                    <textarea id="description_short" style="width:455px; height:75px;" name="values[description]" rows="" cols="">%description%</textarea>
                </fieldset>

                <fieldset>
                    <label for="source_url" style="width:150px;">[#calendar_property_source_url_label#]</label>
                    <input type="text" id="source_url" style="width:455px;" name="values[source_url]" value="%source_url%">
                </fieldset>

                <fieldset class="page_submit_field">
                    <input type="submit" name="submit" value="[#calendar_submit_label#]" onclick="return submitMyForm();">
                </fieldset>
            </form>
        </div>
    </div>
</div>

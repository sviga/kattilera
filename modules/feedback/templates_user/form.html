<!-- @begin_form -->
<div style="clear: both;"></div>
<div class="feedback">
    <div class="title">Обратная связь</div>
    <a href="fbform"></a>
    <form id="feedback" method="post" >
        %feedback_error%%feedback_correct%

<!-- @fields -->
        <input class="name" placeholder="Ваше имя" value="%author_value%" name="values[author]" />
        <input class="email" placeholder="Ваш email" value="%email_value%" name="values[email]" />
        <textarea class="message" placeholder="Сообщение" name="values[message]" >%message_value%</textarea>
        %captcha%


<!-- @captcha -->
        <span>
            <input type="text" style="float: left;" placeholder="Введите текст с картинки" name="captcha" value="">
            <img style="float: left;" src="%captcha_image%" width="160" height="40" border="0" />
            <br style="clear: both;"/>
        </span>


<!-- @end_form -->
        <button type="submit" class="send">Отправить</button>

        <input type="hidden" name="feedback_form" value="1" />
    </form>
</div>

<!-- @error -->
    <div class="error">Ошибка заполнения полей!</div>

<!-- @correct -->
    <div class="correct">Сообщение отправлено</div>

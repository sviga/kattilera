<!-- Код слоя, на котором будут показываться сообщения об ошибках -->
			<div id="error_message" class="error hide">
				<div id="errors"></div>
			</div>
			<script type="text/javascript" src="modules/feedback/templates_user/functions.js"></script>
			<p class="title">Задать вопрос</p>
			<div id="feedback">
				<form action="%form_action%" method="post">
					<p>
						<label for="name">Ваше имя</label> <br />
						<input type="text" class="text" id="name" name="values[name]" value="" />
					</p>
					<p>
						<label for="email">Ваш e-mail</label> <br />
						<input type="text" class="text" id="email" name="values[email]" value="" />
					</p>
					<p>
						<label for="message">Сообщение</label> <br />
						<textarea name="values[message]" id="message" rows="5" cols="20"></textarea>
					</p>
					<p>
						<input type="image" src="design/images/submit.png" onClick="return form_validate(this.form);" />
					</p>
				</form>
			</div>
			<br clear="all" />

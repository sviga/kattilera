<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>[#title#]</title>

    <link rel="stylesheet" href="/design/css/main.css" type="text/css" media="screen, projection" />
    <!--[if lt IE 10]><link rel="stylesheet" href="/design/css/ie.css" type="text/css" media="screen, projection" /><![endif]-->
    <link rel="stylesheet" href="/design/js/touchcarousel/touchcarousel.css" />
    <link rel="stylesheet" href="/design/js/jquery-ui-carousel/src/css/jquery.rs.carousel.css" />

    <script src="/design/js/html5shiv.js"></script>
    <script src="/design/js/jquery-1.8.0.min.js"></script>
    <script src="/design/js/jquery-ui-1.10.3.custom.min.js"/>
    <script src="/design/js/jquery.columnizer.js"></script>
    <script src="/design/js/modernizr.localStorage.js"></script>
    <script src="/design/js/jquery-ui-carousel/src/js/jquery.rs.carousel.js"></script>
    <script src="/design/js/jquery-ui-carousel/src/js/jquery.rs.carousel-autoscroll.js"></script>
    <script src="/design/js/jquery-ui-carousel/src/js/jquery.rs.carousel-continuous.js"></script>
    <script src="/design/js/touchcarousel/jquery.touchcarousel-1.1.min.js"></script>
    <script src="/design/js/scripts.js"></script>
</head>

<body>

<div class="container">
    <header>
        [#language_menu#]
        <a class="logo" href="/">
            <img src="/design/images/logo.png" alt="Kattileta Foods internationl"/>
        </a>
        <div class="menu_block">
            [#main_menu#]
        </div>
    </header>

    <section class="content">
        [#carousel#]
        <div class="block1">
            [#welcome_block#]
        </div>
        <div class="block2">
            [#stock_block#]
        </div>
        <div class="f"></div>
        <div class="foods">
            [#foods_block#]
        </div>
        <div class="about">
            [#about_block#]
        </div>
        <div class="news">
            [#news_block#]
        </div>
        <div class="contacts">
            [#contact_block#]
        </div>
    </section>

    <footer>
        <img src="/design/images/line2.png" alt="line2"/>
        [#bottom_menu#]
        <img src="/design/images/line3.png" alt="line3"/>
        <div class="copyright">[#copyright#]</div>
        <div class="social">
            <a href="http://vk.com" target="_blank"><img src="/design/images/vk.png" alt="vk"/></a>
            <a href="http://facebook.com" target="_blank"><img src="/design/images/facebook.png" alt="facebook"/></a>
            <a href="http://twitter.com" target="_blank"><img src="/design/images/twitter.png" alt="twitter"/></a>
            <a href="http://odnoklasniki.ru" target="_blank"><img src="/design/images/mail.png" alt="mail"/></a>
        </div>
            [#search#]
    </footer>
</div>

</body>
</html>

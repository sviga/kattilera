<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>[#title#]</title>

    <link rel="stylesheet" href="/design/css/main.css" type="text/css" media="screen, projection" />
    <!--[if lt IE 8]><link rel="stylesheet" href="/design/styles/ie.css" type="text/css" media="screen, projection" /><![endif]-->

    <script src="/design/js/html5shiv.js"></script>
    <script src="/design/js/jquery-2.0.0.min.js"></script>
    <script src="/design/js/jquery.columnizer.js"></script>
    <script src="/design/js/scripts.js"></script>
</head>

<body>

<div class="container">
    <header>
        <a class="logo" href="/">
            <img src="/design/images/logo.png" alt="Kattileta Foods internationl"/>
        </a>
        <div class="menu_block">
            <div class="lang_menu">
                <span>Ru</span>
                <a href="/en" alt="English varsion">En</a>
            </div>
            [#main_menu#]
        </div>
    </header>

    <section class="content">
        <div class="slider">
            <div class="slide">
                <img src="/design/images/slider/slide1.png" alt="slide1"/>
                <img src="/design/images/slider/shadow.png" alt="shadow" class="shadow"/>
                <span>Welcome to official site Kattilera Foods International</span>
            </div>
        </div>
        <div class="block1">
            [#welcome_block#]
        </div>
        <div class="block2">
            [#stock_block#]
        </div>
        <div class="foods">
            [#foods_block#]
        </div>
        <div class="about">
            [#about_block#]
        </div>
        <div class="news">
            [#news_block#]
        </div>
        <div class="contacts">
            [#contact_block#]
        </div>
    </section>

    <footer>
        <img src="/design/images/line2.png" alt="line2"/>
        [#bottom_menu#]
        <img src="/design/images/line3.png" alt="line3"/>
        <div class="copyright">[#copyright#]</div>
        <div class="social">
            <a href="http://vk.com" target="_blank"><img src="/design/images/vk.png" alt="vk"/></a>
            <a href="http://facebook.com" target="_blank"><img src="/design/images/facebook.png" alt="facebook"/></a>
            <a href="http://twitter.com" target="_blank"><img src="/design/images/twitter.png" alt="twitter"/></a>
            <a href="http://odnoklasniki.ru" target="_blank"><img src="/design/images/mail.png" alt="mail"/></a>
        </div>
            [#search#]
    </footer>
</div>

</body>
</html>

<script type="text/javascript">
   $('#page_tabs').parent().tabs();
   $( ".submit, .button").button();

    $('#edit_ini_buttonsave').click(function(){
        var postArr = $('#edit_ini_form').serializeArray();
        $.post('[#form_aсtion#]', postArr,  function(data){
            //Обрабатываем ответ
            var post_res=jQuery.parseJSON(data);
            if (post_res!=null)
            {
                //сначала проверка на наличие ошибок
                if (post_res.success)
                    santaShowPopupHint("Info",post_res.info,1500);
                else
                    santaShowPopupHint("Error", post_res.info,0);
            }
        });

        return false;
    });

</script>
